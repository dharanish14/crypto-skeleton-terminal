<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Skeleton Terminal</title>
<style>
body {
    background-color: black;
    color: #00ff00;
    font-family: monospace;
    margin: 0;
    height: 100vh;
    overflow: hidden;
}
#terminal {
    padding: 20px;
    height: 90vh;
    overflow-y: auto;
    white-space: pre-wrap;
}
#skeleton {
    position: absolute;
    width: 100px;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    transition: transform 0.05s;
}
input {
    width: 80%;
    background: black;
    color: #00ff00;
    border: none;
    font-family: monospace;
}
button {
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    cursor: pointer;
}
</style>
</head>
<body>
<img id="skeleton" src="https://i.ibb.co/3T2sDZm/skeleton.png">
<div id="terminal">Welcome to Crypto Skeleton Terminal!\n</div>
<div style="position:absolute;bottom:10px;width:100%;text-align:center;">
    <input id="msg" placeholder="Type your message...">
    <button onclick="encrypt()">Encrypt</button>
</div>
<script>
const terminal = document.getElementById('terminal');
const skeleton = document.getElementById('skeleton');

document.addEventListener('mousemove', e => {
    const x = e.clientX - window.innerWidth/2;
    const y = e.clientY - 50;
    skeleton.style.transform = `translate(${x}px, ${y}px)`;
});

function encrypt() {
    const msg = document.getElementById('msg').value;
    if(!msg) return;
    fetch('/encrypt', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({message: msg})
    }).then(res=>res.json()).then(data=>{
        terminal.innerText += `> ${msg}\nEncrypted: ${data.encrypted}\n`;
        document.getElementById('msg').value = '';
        terminal.scrollTop = terminal.scrollHeight;
    });
}
</script>
</body>
</html>
